<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="API2.css">
</head>
<body>
        
      <div class="container" id="contain">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="..." id="cardImg">
                        <div class="card-body">
                          <!-- card title goes here -->
                          <!-- card text goes here -->
                            <button type="button" class="btn btn-dark" data-toggle="modal" id="furtherButton" data-target=".modal">Further Description </button>
                            <br>
                            <button id="back" onclick="previousCard()">Previous</button>
                            <button id="next" onclick="nextCard()">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        

        <div class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle"></h5> 
                  <!-- set the text of the h5 element above in JS  -->
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modalBody">
                  <!-- text should be appended here from the api documents -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="closeButton" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
      </div>

    <script type="text/javascript" src="api2.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">     </script>

</body>
   

</html>
